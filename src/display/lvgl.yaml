  # THERMOSTAT PAGE
  - id: page_thermostat
    bg_color: color_black
    widgets:
      - obj:
          bg_opa: TRANSP
          border_opa: TRANSP
          shadow_opa: TRANSP
          width: 480
          height: 480
          widgets:
            - meter:
                height: 320
                width: 320
                border_width: 0
                bg_opa: TRANSP
                align: CENTER
                scales:
                  - range_from: 5
                    range_to: 45
                    angle_range: 270
                    ticks:
                      width: 1
                      count: 41
                      length: 10
                      color: color_white
                      major:
                        stride: 5
                        width: 5
                        length: 15
                        color: color_white
                        label_gap: 15
                    indicators:
                      - tick_style:
                          start_value: 5
                          end_value: 45
                          color_start: color_blue
                          color_end: color_crimson
                          width: 1

            - arc:
                id: arc_id1
                align: CENTER
                arc_width: 36
                width: 400
                height: 400
                min_value: 5
                max_value: 45
                adjustable: true
                adv_hittest: true
                arc_opa: TRANSP
                indicator:
                  arc_color: color_deep_orange
                  arc_width: 40
                knob:
                  border_color: color_deep_orange
                  border_width: 8
                  bg_color: color_amber
