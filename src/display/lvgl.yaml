                clickable: false
                align: CENTER
                arc_width: 24
                width: 370
                height: 370
                min_value: 5
                max_value: 45
                value: 22
                adjustable: true
                arc_opa: TRANSP
                indicator:
                  arc_opa: TRANSP
                knob:
                  border_opa: TRANSP
                  bg_color: color_white


